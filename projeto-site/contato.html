<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="banner">
    <h1>Site Geração Tech</h1>
  </div>
  <div class="menu">
    <ul>
      <li><a href="../index.html">Home</a></li>
      <li><a href="produtos.html">Produtos</a></li>
      <li><a href="sobre.html">Sobre</a></li>
      <li><a href="contato.html">Contato</a></li>
    </ul>
  </div>

  <h1>Contato</h1>

  <form method="post">
    <fieldset>
      <legend>Nome:</legend>
      <input type="text" id="nome" name="nome" placeholder="Nome completo" required>
    </fieldset>
    <fieldset>
      <legend>E-mail:</legend>
      <input type="email" id="email" name="email" placeholder="Seu email" required>
    </fieldset>
    <fieldset>
      <legend>Senha:</legend>
      <input type="password" id="senha" name="senha" placeholder="Sua senha" required>
    </fieldset>
    <fieldset>
      <legend>Idade:</legend>
      <input type="number" id="idade" name="idade" min="0" max="110">
    </fieldset>
    <fieldset>
      <legend>Data de Nascimento:</legend>
      <input type="date" id="nascimento" name="nascimento" min="1950-01-01" max="2026-01-01">
    </fieldset>
    <div>
      <!-- Elemento escondido (hidden) -->
      <input type="hidden" id="chave" name="chave" value="555dhxuangk8">
    </div>
    <div>
      <label for="cnh">Possui CNH:</label>
      <input type="checkbox" id="cnh" name="cnh">
    </div>
    <fieldset>
      <legend>Gênero</legend>
      <div class="genero">
        <input type="radio" name="genero" id="feminino" value="feminino">
        <legend>Feminino</legend>
      </div>

      <div class="genero">
        <input type="radio" name="genero" id="masculino" value="masculino">
        <legend>Masculino</legend>
      </div>

      <div class="genero">
        <input type="radio" name="genero" id="outro" value="outro">
        <legend for="outro">Outro</legend>
      </div>
    </fieldset>
    <fieldset>
      <legend>Região</legend>
      <select name="regiao" id="regiao">
        <option value="">Escolha uma Região</option>
        <option value="Nordeste">Nordeste</option>
        <option value="Norte">Norte</option>
        <option value="Sudeste">Sudeste</option>
        <option value="Sul">Sul</option>
        <option value="Centro-Oeste">Centro-Oeste</option>
      </select>
    </fieldset>
    <fieldset>
      <legend>Deixe sua mensagem</legend>
      <textarea name="mensagem" id="mwnsagem"></textarea>
    </fieldset>
    <div>
      <button>Enviar</button>
    </div>
  </form>
  <div class="rodape">© 2025 Geração Tech - Todos os direitos reservados</div>
</body>

</html>
